<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/form.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="mybox p-4" style="padding: 40px;">
        <h1>Cancelar pedido</h1>
        <form method="post">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nome usado no pedido:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="nome" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Número do pedido:</label>
            <input type="text" class="form-control" id="exampleInputPassword2" name="numero" required>
          </div>
          <button type="submit" class="my">Cancelar pedido</button>
          <p><a href="/">Voltar à Página Inicial</a></p>
        </form>
        
        {% if mensagem %}
          <p><strong>{{ mensagem }}</strong></p>
        {% endif %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
