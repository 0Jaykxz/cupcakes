<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/form.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="mybox p-4" style="padding: 40px;">
        <h1>Encomendar</h1>
        <form action="/user/pedidos" method="post">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nome</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="nome" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="exampleInputPassword2" name="telefone" required>
          </div>
          <div class="mb-3">
                    <label>Sabor:</label><br>
                    <select name="sabor" class="form-select">
                    {% for s in sabores %}
                        <option value="{{ s }}">{{ s }}</option>
                    {% endfor %}
                    </select><br><br>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Quantidade (de caixas)</label>
            <input type="number" class="form-control" min="1" id="num" name="quantidade" placeholder="Uma caixa = 4 bolinhos" required>
          </div>
          <p id="pre3">Subtotal: <span id="resultado"></span></p>
          <button type="submit" class="my">Confirmar pedido</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script>
    const input = document.getElementById('num');
    const resultado = document.getElementById('resultado');

    input.addEventListener('input', () => {
      const valor = parseFloat(input.value);
      if (!isNaN(valor)) {
        resultado.textContent = 'R$ ' + (valor * 12) + ',00';
      } else {
        resultado.textContent = ' ';
      }
    });
    </script>
</body>
</html>
